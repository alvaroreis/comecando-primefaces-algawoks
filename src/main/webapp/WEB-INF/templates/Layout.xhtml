<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />

	<h:outputStylesheet
		library="algaworks"
		name="estilo.css" />
</h:head>
<h:body>

	<header>
		<h:form>
			<h:graphicImage
				library="algaworks"
				name="logo.png" />
			<p:commandLink icon="ui-icon-yes" value="teste" />
		</h:form>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer> Workshop online "Começando com PrimeFaces" </footer>
	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton
				value="Não"
				type="button"
				styleClass="ui-icon-no"
				icon="ui-icon-no" />

			<p:commandButton
				value="Sim"
				type="button"
				styleClass="ui-icon-yes"
				icon="ui-icon-yes" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
